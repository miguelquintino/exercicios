<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Contador - Cantinho dos Livros</title>
</head>
<body>

    <main>
        <section class="espaco">
                <h1>Bem-vindo ao Cantinho dos Livros</h1>
                <p>Role para baixo para ver os números crescerem!</p>
        </section>
        
        <section id="counterSection" >
        <h2>Nossos Números</h2>
        <div class="counter">
            <div class="counter-item">
                <span id="livros" data-target="100">0</span>
                Livros Disponíveis
            </div>
            <div class="counter-item">
                <span id="ebooks" data-target="27">0</span>
                E-books Gratuitos
            </div>
            <div class="counter-item">
                <span id="autores" data-target="80">0</span>
                Autores Publicados
            </div>
            <div class="counter-item">
                <span id="usuarios" data-target="500">0</span>
                Leitores Ativos
            </div>
        </div>
        </section>
    </main>


    <script src="main.js"></script>
</body>
</html>
